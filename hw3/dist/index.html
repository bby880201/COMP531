<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Ricebook - Log In or Sign Up</title>
	<meta charset="UTF-8" />
	<meta name="author" content="Boyang Bai" />
	<meta name="description" content="Landing page of Ricebook" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />`
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/libs/jquery.min.js">\x3C/script>')</script>
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<script src="index.js"></script>
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">Ricebook</a>
		</div>
	</div>		
</nav>

<div class="container text-center">
	<div class="row">
		<div class="col-sm-6">
			<div class="panel panel-primary">
				<div class="panel-heading">Already had an account?</div>
				<div class="panel-body">
					<div class="col-sm-4 center-block">
						<div class="form-group">
							<label for="loginUsr" class="pull-left">Name:</label>
							<input type="text" class="form-control" id="loginUsr">
						</div>
					</div>
					<div class="col-sm-4 center-block">
						<div class="form-group">
							<label for="loginPwd" class="pull-left">Password:</label>
							<input type="password" class="form-control" id="loginPwd">
						</div>
					</div>
					<div class="col-sm-3 center-block logIn">
						<div class="form-group">
							<button class="btn btn-primary btn-sm logIn" id="login">Log In</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="col-sm-6">
			<div class="panel panel-primary">
				<div class="panel-heading">New to Here?</div>
				<div class="panel-body">
					<form id="signUpForm" action="main.html" method="GET">
						<div class="form-group">
							<label for="usr" class="pull-left">Account name</label>
							<input type="text" class="form-control" id="accountName" name="accountName" placeholder="Enter an account name" required="required" />
						</div>

						<div class="form-group">
							<label for="displayName" class="pull-left">Display name</label>
							<input type="text" class="form-control" id="displayName" name="displayName" placeholder="Enter a display name" />
						</div>

						<div class="form-group">
							<label for="displayName" class="pull-left">Email address</label>
							<input type="email" class="form-control" id="emailAddress" name="emailAddress" placeholder="Enter your email" pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$" required="required" />
						</div>

						<div class="form-group">
							<label for="phoneNumber" class="pull-left">Phone number</label>
							<input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Your phone number as ###-###-####" pattern="^\d{3}-\d{3}-\d{4}$" maxlength="15" required="required" />
						</div>

						<div class="form-group">
							<label for="birthday" class="pull-left">Birthday</label>
							<input type="date" class="form-control" id="birthday" name="birthday" placeholder="Enter your birthday" required="required" />
						</div>
						
						<div class="form-group">
							<label for="zipcode" class="pull-left">Zipcode</label>
							<input type="text" class="form-control" id="zipcode" name="zipcode" pattern="^\d{5}$" maxlength="5" placeholder="5 digits zipcode" required="required" />
						</div>

						<div class="form-group">
							<label for="password" class="pull-left">Password</label>
							<input type="password" class="form-control" id="password" name="password" placeholder="Set a password" placeholder="Set a password" required="required" />
						</div>

						<div class="form-group">
							<label for="pwdcnf" class="pull-left">Confirm password</label>
							<input type="password" class="form-control" id="pwdcnf" name="pwdcnf" placeholder="Re-enter the password" required="required" />
						</div>

						<input type="hidden" id="loadedTime" name="loadedTime" required="required" />

						<input type="submit" value="Sign Up!" id="signUp" class="btn btn-primary btn-sm" />
						<input type="reset" class="btn btn-primary btn-sm" value="Clear" />
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<footer class="container-fluid text-center">
	<p>Boyang Bai Â© 2016</p>
	<p><a href="mailto:bb26@rice.edu" />bb26@rice.edu</p>
</footer>
</body>
</html>
