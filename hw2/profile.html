<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Profile Page</title>
	<meta charset="UTF-8" />
	<meta name="keyword" content="profile, HTML, hw2" />
	<meta name="author" content="Boyang Bai" />
	<meta name="description" content="The profile page will allow the user to update their profile." />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/libs/jquery.min.js">\x3C/script>')</script>
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
	<div class="container">	
		<div id="header" class="row">
			<a href="main.html" class="header">Main Page</a>
		</div>
		<div class="row">
			<div class="row" name="update">
				<div class="col-sm-3"><span class="pull-right">Display name</span></div>
				<div class="col-sm-3"><input type="text" name="name" /></div>
				<div class="col-sm-4" name="output">Sylvanas</div>
			</div>
			<div class="row" name="update">
				<div class="col-sm-3"><span class="pull-right">Email address</span></div>
				<div class="col-sm-3"><input type="text" name="email" placeholder="xxx@yyy.zzz" /></div>
				<div class="col-sm-4" name="output">lady.sylvanas@undercity.for</div>
			</div>
			<div class="row" name="update">
				<div class="col-sm-3"><span class="pull-right">Phone number</span></div>
				<div class="col-sm-3"><input type="text" name="phone" placeholder="###-###-####" /></div>
				<div class="col-sm-4" name="output">666-666-6666</div>
			</div>
			<div class="row" name="update">
				<div class="col-sm-3"><span class="pull-right">Zipcode</span></div>
				<div class="col-sm-3"><input type="text" name="zipcode" size="5" maxlength="5"/></div>
				<div class="col-sm-4" name="output">66666</div>
			</div>
			<div class="row" name="update">
				<div class="col-sm-3"><span class="pull-right">Password</span></div>
				<div class="col-sm-3"><input type="text" name="pwd" /></div>
				<div class="col-sm-4" name="output">SylvTheDarkQueen</div>
			</div>
			<div class="row" name="update">
				<div class="col-sm-3"><span class="pull-right">Confirm password</span></div>
				<div class="col-sm-3"><input type="text" name="pwdcnf" /></div>
			</div>
			<div class="col-sm-5">
				<span class="pull-right"><button class="btn btn-outline-info" id="updatebtn">Update</button></span>
			</div>
		</div>
	</div>
</body>
<script src="profile.js"></script>
</html>
