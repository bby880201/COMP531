<script type="text/javascript">
	var counter

	function clean(element){
		if (!element) {
			element = document.getElementById('message')
		}
		console.log(element)
		element.value = ''
	}

	function timeoutAlert() {
		setTimeout(function() {alert("The page will redirect when the counter reaches zero!")}, 5000);
		counter = setInterval(countdown, 1000)
	}

	function countdown() {
			var indicator = parseInt(document.getElementById('indicator').innerHTML)
			if (indicator>0) {
				indicator --
				document.getElementById('indicator').innerHTML = indicator
			}
			else {
				clearInterval(counter)
				window.location = 'https://www.clear.rice.edu/comp431/sample/hello.html'
			}
		}

	function pauseCountdown() {
		clearInterval(counter)
	}

	function resumeCountdown() {
		counter = setInterval(countdown, 1000)
	}
</script>
